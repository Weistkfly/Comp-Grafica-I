<html>
    <head>
        <title>Computacion grafica I - canvas </title>
    </head>
    <body>
        <canvas
        id="c"
        height="400"
        width="400"
        style="border: solid 1px black;">
    </canvas>

    <script>
        let canvas = document.getElementById("c");
        let ctx = canvas.getContext("2d");
        let erased = false;

        canvas.onclick = function(){
            ctx.clearRect(0, 0, 400, 400);
        }

        let date = new Date();
        let sec = date.getSeconds();
        let earth = (Math.PI*2)/60;
        let moon = (Math.PI*2)/6;

        ctx.beginPath();
        ctx.arc(200, 200, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        let x = 200 + Math.cos(earth * sec ) * 30;
        let y = 200 + Math.sin(earth * sec ) * 30;
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        x = x + Math.cos(moon * sec) * 10;
        y = y + Math.sin(moon * sec) * 10;
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.stroke();

        //Circulo centro
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.stroke();

        //Triangulo
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(250, 300);
        ctx.lineTo(300, 250);
        ctx.closePath();
        ctx.stroke();

        //Rectangulo
        ctx.beginPath();
        ctx.rect(60, 60, 40, 60);
        ctx.stroke();
      
    </script>
    </body>
</html>
