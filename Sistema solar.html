<html>
    <head>
        <title>Computacion grafica I - canvas </title>
    </head>
    <body>
        <canvas
        id="c"
        height="400"
        width="400"
        style="border: solid 1px black;">
    </canvas>


    <script>
        let canvas = document.getElementById("c");
        let ctx = canvas.getContext("2d");

        setInterval(function(){
        let date = new Date();
        let sec = date.getSeconds();
        let earth = (Math.PI*2)/60;
        let moon = (Math.PI*2)/6;

        ctx.clearRect(0, 0, 400, 400);
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.lineWidth = 3;
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        let x = 200 + Math.cos(earth * sec ) * 125;
        let y = 200 + Math.sin(earth * sec ) * 125;
        ctx.arc(x, y, 30, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        x = x + Math.cos(moon * sec) * 50;
        y = y + Math.sin(moon * sec) * 50;
        ctx.arc(x, y, 15, 0, 2 * Math.PI);
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.stroke();

        }, 10);
       
    </script>
    </body>
</html>
